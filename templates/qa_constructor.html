<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA构造模式 - SpatialBench Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧Segment列表 */
        .left-panel {
            width: 280px;
            min-width: 280px;
            max-width: 280px;
            background: white;
            border-right: 2px solid #e1e8ed;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .panel-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stats {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .stats > div {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-selector {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }

        .file-selector button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .file-selector button:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }

        .segment-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
        }
        
        /* 滚动条样式美化 */
        .segment-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .segment-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .segment-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .segment-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .segment-item {
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .segment-item:hover {
            border-color: #667eea;
            transform: translateX(4px);
        }

        .segment-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .segment-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .segment-title {
            font-weight: bold;
            color: #667eea;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 180px;
        }

        .segment-qa-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .qa-sublist {
            display: none;
            padding: 5px 10px 10px;
            background: white;
        }

        .segment-item.expanded .qa-sublist {
            display: block;
        }

        .qa-subitem {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            border-left: 3px solid transparent;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .qa-subitem:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .qa-subitem.active {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left-color: #667eea;
        }
        
        .qa-subitem.qa-usable {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left-color: #28a745;
        }
        
        .qa-subitem.qa-unusable {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left-color: #dc3545;
        }
        
        .qa-subitem.qa-usable.active {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left-color: #667eea;
        }
        
        .qa-subitem.qa-unusable.active {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left-color: #667eea;
        }

        .add-qa-btn {
            padding: 8px 12px;
            margin: 5px 10px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
            width: calc(100% - 20px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .add-qa-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* 右侧编辑区域 */
        .right-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .save-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        /* 两栏布局 */
        .content-left-column {
            flex: 1;
            min-width: 0;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .content-right-column {
            flex: 1;
            min-width: 0;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* 美化滚动条 */
        .content-left-column::-webkit-scrollbar,
        .content-right-column::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-left-column::-webkit-scrollbar-track,
        .content-right-column::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .content-left-column::-webkit-scrollbar-thumb,
        .content-right-column::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .content-left-column::-webkit-scrollbar-thumb:hover,
        .content-right-column::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* 视频播放器 */
        .video-section {
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 12px;
            margin: 0 0 15px 0;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid #e1e8ed;
            transition: all 0.3s;
        }

        .video-player:hover {
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .video-time-display {
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        }

        .time-info {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-size: 13px;
            gap: 8px;
        }

        .time-label {
            font-weight: 600;
            color: #667eea;
        }

        .time-value {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            border: 2px solid #667eea;
        }

        #currentTimeDisplay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 15px;
            padding: 5px 12px;
            font-weight: 800;
        }

        .set-cutpoint-btn {
            padding: 6px 14px;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .set-cutpoint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }
        
        .set-question-time-btn {
            padding: 6px 14px;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .set-question-time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }

        /* 视角选择三栏布局 */
        .perspective-section {
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .perspective-columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .perspective-column {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e1e8ed;
        }

        .perspective-column-title {
            font-weight: 700;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .perspective-list {
            max-height: 180px;
            overflow-y: auto;
        }
        
        .perspective-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .perspective-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        .perspective-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        .perspective-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .perspective-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .perspective-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        /* 当前播放的视角高亮 */
        .perspective-item.playing {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        
        .perspective-item.playing::before {
            content: '▶️ ';
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* 编辑表单 */
        .edit-section {
            margin: 0 0 20px 0;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
        }

        .edit-section h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-label.required::after {
            content: " *";
            color: #dc3545;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-input {
            min-height: 70px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .options-editor {
            margin-bottom: 20px;
        }

        .option-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-input {
            flex: 1;
            resize: vertical;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .option-input.long-option {
            word-wrap: break-word;
            white-space: pre-wrap;
            height: auto;
            min-height: 40px;
            line-height: 1.4;
            padding: 8px 12px;
        }

        .option-remove-btn {
            padding: 10px 14px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-remove-btn:hover {
            background: #c82333;
        }

        .option-add-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .option-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-duplicate {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        /* 文件选择弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .readonly-field {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 6px;
            flex-shrink: 0;
        }
        
        /* 视角选择对话框 */
        .perspective-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .perspective-modal.show {
            display: flex;
        }

        .perspective-modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .perspective-modal-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .perspective-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .perspective-modal-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .perspective-modal-btn.main {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .perspective-modal-btn.main:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .perspective-modal-btn.question {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .perspective-modal-btn.question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
        }

        .perspective-modal-btn.play {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
        }

        .perspective-modal-btn.play:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .perspective-modal-btn.cancel {
            background: #f8f9fa;
            color: #666;
        }

        .perspective-modal-btn.cancel:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧Video列表 -->
        <div class="left-panel">
            <div class="panel-header">
                <h2><i class="fas fa-video"></i> Video列表</h2>
                <div class="stats">
                    <div style="margin-bottom: 8px;">
                        <strong>📊 Videos: <span id="videoCount">0</span></strong>
                    </div>
                    <div style="font-size: 13px;">
                        <div>QA总数: <span id="totalQAs">0</span></div>
                        <div>v2版本: <span id="v2QAs">0</span></div>
                    </div>
                </div>
            </div>
            
            <div class="file-selector">
                <button onclick="constructorApp.showFileSelector()">
                    <i class="fas fa-folder-open"></i> 加载JSON文件
                </button>
            </div>
            
            <div class="segment-list" id="videoList">
                <!-- Video列表将动态生成 -->
            </div>
        </div>

        <!-- 右侧编辑区域 -->
        <div class="right-panel">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <h2 style="font-size: 18px; color: #667eea;">
                        <i class="fas fa-edit"></i> QA构造模式
                    </h2>
                    <span id="currentFileName" style="font-size: 14px; color: #666;">
                        未加载文件
                    </span>
                </div>
            </div>

            <div class="content-area" id="contentArea">
                <div class="empty-state">
                    <i class="fas fa-hand-pointer"></i>
                    <h3>请从左侧列表选择一个QA开始编辑</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件选择弹窗 -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close-modal" onclick="constructorApp.hideFileSelector()">&times;</span>
            <div class="modal-header">选择JSON文件</div>
            <div id="fileList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视角选择对话框 -->
    <div class="perspective-modal" id="perspectiveModal">
        <div class="perspective-modal-content">
            <div class="perspective-modal-header">
                <i class="fas fa-video"></i>
                选择操作
            </div>
            <div class="perspective-modal-buttons">
                <button class="perspective-modal-btn play" onclick="constructorApp.confirmPlayPerspective()">
