<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试视角API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; }
        button:hover { background: #764ba2; }
        .log { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #ccc; }
        .success { border-left-color: green; }
        .error { border-left-color: red; color: red; }
        #logs { margin-top: 20px; }
        h1 { color: #667eea; }
    </style>
</head>
<body>
    <h1>🔍 视角API测试页面</h1>
    
    <div>
        <button onclick="testYoutube009()">测试 youtube_009</button>
        <button onclick="testCmuBike()">测试 cmu_bike10_2</button>
        <button onclick="clearLogs()">清空日志</button>
        <button onclick="location.href='/qa-constructor'">返回QA构造模式</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + '</strong> - ' + message;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testYoutube009() {
            log('======================================');
            log('正在测试 youtube_009...');
            
            try {
                const url = '/api/constructor/video/youtube_009/perspectives';
                log('请求URL: ' + url);
                
                const response = await fetch(url);
                log('HTTP状态: ' + response.status);
                
                const data = await response.json();
                log('API响应: <pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
                
                if (data.error) {
                    log('❌ API返回错误: ' + data.error, 'error');
                    return;
                }
                
                if (data.perspectives) {
                    log('✓ 视角数量: ' + data.perspectives.length, 'success');
                    
                    data.perspectives.forEach((p, i) => {
                        const isNull = (p === null);
                        const isUndefined = (p === undefined);
                        const value = isNull ? 'null' : (isUndefined ? 'undefined' : p);
                        const type = typeof p;
                        const length = (p && typeof p === 'string') ? p.length : 'N/A';
                        
                        const style = isNull || isUndefined ? 'error' : 'success';
                        log(`  [${i}] "${value}" | 类型: ${type} | 长度: ${length}`, style);
                    });
                } else {
                    log('❌ 没有perspectives字段！', 'error');
                }
            } catch (error) {
                log('❌ 异常: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        async function testCmuBike() {
            log('======================================');
            log('正在测试 cmu_bike10_2...');
            
            try {
                const url = '/api/constructor/video/cmu_bike10_2/perspectives';
                log('请求URL: ' + url);
                
                const response = await fetch(url);
                log('HTTP状态: ' + response.status);
                
                const data = await response.json();
                log('API响应: <pre>' + JSON.stringify(data, null, 2) + '</pre>', 'success');
                
                if (data.error) {
                    log('❌ API返回错误: ' + data.error, 'error');
                    return;
                }
                
                if (data.perspectives) {
                    log('✓ 视角数量: ' + data.perspectives.length, 'success');
                    
                    data.perspectives.forEach((p, i) => {
                        const isNull = (p === null);
                        const isUndefined = (p === undefined);
                        const value = isNull ? 'null' : (isUndefined ? 'undefined' : p);
                        const type = typeof p;
                        const length = (p && typeof p === 'string') ? p.length : 'N/A';
                        
                        const style = isNull || isUndefined ? 'error' : 'success';
                        log(`  [${i}] "${value}" | 类型: ${type} | 长度: ${length}`, style);
                    });
                } else {
                    log('❌ 没有perspectives字段！', 'error');
                }
            } catch (error) {
                log('❌ 异常: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        // 页面加载后自动测试
        window.onload = function() {
            log('=== 页面加载完成 ===');
            log('点击按钮测试视角API');
        };
    </script>
</body>
</html>
