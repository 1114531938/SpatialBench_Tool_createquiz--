<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题模式 - SpatialBench Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧QA列表 */
        .left-panel {
            width: 280px;
            background: white;
            border-right: 2px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .panel-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stats {
            font-size: 13px;
            opacity: 0.9;
        }

        .file-selector {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
        }

        .file-selector button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .file-selector button:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }

        .qa-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .qa-item {
            padding: 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .qa-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .qa-item.active {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left-color: #667eea;
        }

        .qa-item.answered {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .qa-item.answered:hover {
            background: #c3e6cb;
        }

        .qa-item.unusable {
            background: #f8d7da;
            border-left-color: #dc3545;
            opacity: 0.7;
        }

        .qa-number {
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
        }

        .qa-status {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        /* 右侧答题区域 */
        .right-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #667eea;
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* 视频播放器 */
        .video-section {
            margin-bottom: 30px;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #000;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border: 4px solid #e1e8ed;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-player:hover {
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .video-time-display {
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 12px 18px;
            margin: 15px auto;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
            transition: all 0.3s;
        }

        .video-time-display:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .time-info {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-size: 13px;
            gap: 8px;
        }

        .time-info:last-child {
            margin-right: 0;
        }

        .time-label {
            font-weight: 600;
            color: #667eea;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }

        .time-label i {
            color: #667eea;
            font-size: 12px;
        }

        .time-value {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            border: 2px solid #667eea;
            box-shadow: 0 1px 4px rgba(102, 126, 234, 0.2);
            text-align: center;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .time-value:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        #currentTimeDisplay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 15px;
            padding: 5px 12px;
            border: 2px solid #667eea;
            font-weight: 800;
        }

        .segment-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding-left: 20px;
            margin-left: 20px;
            border-left: 2px solid #dee2e6;
        }

        .segment-info .time-value {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: white;
            border: 2px solid #ffc107;
            font-size: 13px;
            padding: 4px 10px;
        }

        /* 视角选择区域 */
        .perspective-selection {
            background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 12px 18px;
            margin: 15px auto;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .perspective-header {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .perspective-label {
            font-weight: 600;
            color: #667eea;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }

        .perspective-label i {
            color: #667eea;
            font-size: 12px;
        }

        .current-perspective {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            border: 2px solid #667eea;
            box-shadow: 0 1px 4px rgba(102, 126, 234, 0.2);
        }

        .perspective-buttons {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .perspective-btn {
            padding: 5px 14px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
            box-shadow: 0 1px 4px rgba(102, 126, 234, 0.1);
        }

        .perspective-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        }

        .perspective-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .perspective-btn.active:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .video-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .play-btn {
            padding: 10px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .play-btn:active {
            transform: translateY(0);
        }

        /* 问题区域 */
        .question-section {
            max-width: 800px;
            margin: 0 auto 35px;
            background: white;
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }

        .question-text {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        .question-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #666;
            margin-bottom: 0;
            flex-wrap: wrap;
        }

        .meta-tag {
            padding: 6px 14px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }

        .meta-tag:hover {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .meta-tag i {
            color: #667eea;
        }

        /* 选项区域 */
        .options-section {
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .option-btn {
            width: 100%;
            padding: 20px 28px;
            margin-bottom: 15px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 17px;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .option-btn:hover::before {
            transform: scaleY(1);
        }

        .option-btn:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
            transform: translateX(8px);
        }

        .option-btn.selected::before {
            transform: scaleY(1);
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            font-weight: 600;
            color: #155724;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #dc3545;
            font-weight: 600;
            color: #721c24;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .option-btn.correct-answer {
            background: #d4edda;
            border-color: #28a745;
            font-weight: 600;
            color: #155724;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .option-btn:disabled:hover {
            transform: none;
        }

        /* 操作按钮 */
        .action-buttons {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .btn-show-gt {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
        }

        .btn-show-gt:hover {
            background: linear-gradient(135deg, #ffb300 0%, #ffa000 100%);
        }

        .btn-toggle-usable {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-toggle-usable:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
        }

        .btn-toggle-usable.unusable {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-toggle-usable.unusable:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }

        .btn-reset:hover {
            background: #138496 !important;
        }

        /* GT显示 */
        .gt-display {
            max-width: 800px;
            margin: 25px auto;
            padding: 20px 25px;
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
            border-left: 5px solid #ffc107;
            border-radius: 12px;
            font-size: 17px;
            box-shadow: 0 3px 15px rgba(255, 193, 7, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .gt-display strong {
            color: #856404;
            font-weight: 700;
            font-size: 18px;
        }

        .gt-display::before {
            content: '✨';
            font-size: 24px;
        }

        /* 加载指示器 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 文件列表弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        /* 无效原因选择对话框 */
        .reason-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .reason-modal.show {
            display: flex;
        }

        .reason-modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .reason-modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reason-modal-header i {
            color: #dc3545;
        }

        .reason-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .reason-option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reason-option:hover {
            border-color: #dc3545;
            background: #fff5f5;
            transform: translateX(5px);
        }

        .reason-option.selected {
            border-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            font-weight: 600;
        }

        .reason-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .reason-modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .reason-modal-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .reason-modal-btn.confirm {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .reason-modal-btn.confirm:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .reason-modal-btn.cancel {
            background: #f8f9fa;
            color: #666;
        }

        .reason-modal-btn.cancel:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧QA列表 -->
        <div class="left-panel">
            <div class="panel-header">
                <h2><i class="fas fa-clipboard-list"></i> 答题统计</h2>
                <div class="stats">
                    <div style="margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.2);">
                        <strong>📊 总题数: <span id="totalCount">0</span></strong>
                    </div>
                    <div style="font-size: 13px;">
                        <div style="margin-bottom: 4px;">
                            ✔️ 有效: <span id="usableCount">0</span>
                        </div>
                        <div style="margin-bottom: 4px;">
                            ❌ 无效: <span id="unusableCount">0</span>
                        </div>
                        <div style="margin-bottom: 4px;">
                            ✅ 有效且已答: <span id="answeredCount">0</span>
                        </div>
                        <div>
                            ⏳ 有效且未答: <span id="unansweredCount">0</span>
                        </div>
                    </div>
                    <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 12px;">
                        完成度: <span id="progressPercent">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="file-selector">
                <button onclick="quizApp.showFileSelector()">
                    <i class="fas fa-folder-open"></i> 加载答题文件
                </button>
            </div>
            
            <div class="qa-list" id="qaList">
                <!-- QA列表将动态生成 -->
            </div>
        </div>

        <!-- 右侧答题区域 -->
        <div class="right-panel">
            <div class="top-bar">
                <div class="navigation-buttons">
                    <button class="nav-btn" id="prevBtn" onclick="quizApp.gotoPrevious()">
                        <i class="fas fa-chevron-left"></i> 上一题
                    </button>
                    <button class="nav-btn" id="nextBtn" onclick="quizApp.gotoNext()">
                        下一题 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div style="display: flex; gap: 20px; align-items: center; font-size: 14px; color: #666;">
                    <span><i class="fas fa-clipboard-check"></i> 当前: <strong id="currentQANumber">-</strong></span>
                    <span style="padding: 6px 12px; background: #e3f2fd; border-radius: 6px; color: #1976d2;">
                        <i class="fas fa-chart-line"></i> 完成度: <strong id="progressPercentTop">0%</strong>
                    </span>
                </div>
            </div>

            <div class="content-area" id="contentArea">
                <div class="empty-state">
                    <i class="fas fa-hand-pointer"></i>
                    <h3>请从左侧列表选择一个题目开始答题</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件选择弹窗 -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close-modal" onclick="quizApp.hideFileSelector()">&times;</span>
            <div class="modal-header">选择答题文件</div>
            <div id="fileList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 无效原因选择对话框 -->
    <div class="reason-modal" id="reasonModal">
        <div class="reason-modal-content">
            <div class="reason-modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                选择无效原因
            </div>
            <div class="reason-options">
                <label class="reason-option">
                    <input type="radio" name="useless_reason" value="问题类型错误">
                    <span>问题类型错误</span>
                </label>
                <label class="reason-option">
                    <input type="radio" name="useless_reason" value="问题视角不明晰">
                    <span>问题视角不明晰</span>
                </label>
                <label class="reason-option">
                    <input type="radio" name="useless_reason" value="无法作答彻底舍弃">
                    <span>无法作答彻底舍弃</span>
                </label>
                <label class="reason-option">
                    <input type="radio" name="useless_reason" value="多个可选答案">
                    <span>多个可选答案</span>
                </label>
                <label class="reason-option">
                    <input type="radio" name="useless_reason" value="答案存在但不在选项中">
                    <span>答案存在但不在选项中</span>
                </label>
            </div>
            <div class="reason-modal-buttons">
                <button class="reason-modal-btn cancel" onclick="quizApp.cancelReasonSelection()">取消</button>
                <button class="reason-modal-btn confirm" onclick="quizApp.confirmReasonSelection()">确定</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz_app.js') }}"></script>
</body>
</html>
